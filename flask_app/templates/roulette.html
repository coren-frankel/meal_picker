<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Quantico:ital@1&family=Titillium+Web&display=swap"
            rel="stylesheet">
        <link href="/static/css/supdates.css" rel="stylesheet">
    <script src="{{url_for('static',filename='/random.js')}}" defer></script>
    <title>Recipe Roulette</title>
</head>

<body class="m-3">
    <div class="d-flex justify-content-end">
        <a href="/plan" class="btn btn-outline-info btn-sm">Get Plan</a>
        {% if session %}<a href="/favorites" class="btn btn-outline-success btn-sm mx-3">{{session.first_name}}'s Piqs</a>
        {% elif not session %}<a href="/register" class="btn btn-outline-success btn-sm mx-3">Sign Up!</a>{% endif %}
        <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>
    <h1 class="text-center">piqr<img src="static/imgs/hungry.png" alt="icon by winnievinzence" style="height:30px; filter: invert(1);"></h1>

    <div class="" id="results">
        
    </div>
        <div class="d-flex justify-content-center mt-3">
            <button onclick="getOneRandom(event)" class="btn btn-lg btn-danger me-3">1 Recipe</button>
            <button onclick="getFiveRandom(event)" class="btn btn-lg btn-warning me-3">5 Recipes</button>
            <button onclick="getTenRandom(event)" class="btn btn-lg btn-primary">10 Recipes</button>
        </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</html>
