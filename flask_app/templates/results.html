<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Quantico:ital@1&family=Titillium+Web&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="{{url_for('static',filename='/supdates.css')}}" rel="stylesheet">
    <script src="{{url_for('static',filename='/js/script.js')}}" defer></script>
    <title>Recipe Roulette Results</title>
</head>

<body class="d-flex justify-content-evenly row m-4">
    <div class="m-1 d-flex justify-content-between my-1">
        <h1>You Won x Recipes! Whoa!</h1>
        <div class="d-flex justify-content-evenly align-items-center">
            <a href="/plan" class="btn btn-outline-info btn-sm me-3">Get Plan</a>
            <a href="/random" class="btn btn-outline-warning btn-sm me-3">Get Random</a>
            <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </div>
    <table class="table table-striped text-center">
        <thead class="border">
            <tr>
                <th class="border">Recipe Name</th>
                <th class="border">Cooktime</th>
                <th class="border">Cuisine</th>
                <th class="border">Favorite</th>
            </tr>
        </thead>
        <tbody>
            {% if favorites %}
            {% for recipe in favorites %}
            <tr>
                <td><a href="/prep/{{recipe.id}}">{{recipe.name.title()}}</a></td>
                <td>{{recipe.readyInMinutes}} min</td>
                <td>{{recipe.cuisine}}</td>
                <td>{{recipe.cooked}}</td>
            </tr>
            {% endfor %}
            {% endif %}
        </tbody>
    </table>
</body>

</html>
