<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Quantico:ital@1&family=Titillium+Web&display=swap"
        rel="stylesheet">
        <link href="{{url_for('static',filename='/supdates.css')}}" rel="stylesheet">
    <title>Recipe Share</title>
</head>

<body class="container">
    <div class="m-1 col-auto d-flex justify-content-between my-3">
        <a href="/random" class="btn btn-outline-warning btn-sm">Recipe Roulette</a>
        <div class="d-flex justify-content-evenly align-items-center">
            <a href="/favorites" class="btn btn-outline-info btn-sm me-5">{{session.first_name}}'s Piqs</a>
            <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </div>
    <h1 class="text-center">Get A Recipe!</h1>
    <div class="m-1 row">
        <h2 class="my-3 text-center">***Feature Coming SOON!***</h2>
        <h5 class="my-3 text-center">Set some optional conditions for the recipe you want:</h5>
        <form action="/" class="d-flex justify-content-evenly align-items-start"><!--method="POST"-->
            <div class="col-5 row">
                <div class="my-2">
                    <!-- <label for="diet" class="form-label">Diet:</label> -->
                    <select name="diet" class="form-select">
                        <option value="none" {% if not request.form %}selected{% endif %}>--Diet--</option>
                        <option value="vegan">Vegan</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="paleo">Paleo</option>
                    </select>
                </div>
                <div class="my-2">
                    <!-- <label for="intolerance" class="form-label">Allergy/Intolerance:</label> -->
                    <select name="intolerance" class="form-select">
                        <option value="none" {% if not request.form %}selected{% endif %}>--Allergy/Intolerance--
                        </option>
                        <option value="dairyFree">Dairy</option>
                        <option value="glutenFree">Gluten</option>
                    </select>
                </div>
                <div class="my-2">
                    <label for="includeIngredient" class="form-label">Ingredient to Use:</label>
                    <input type="text" name="includeIngredient" class="form-control"
                        placeholder="i.e. Arugula (optional)">
                </div>
                <div class="my-2">
                    <label for="excludeIngredient" class="form-label">Ingredient to Avoid:</label>
                    <input type="text" name="excludeIngredient" class="form-control" placeholder="i.e. Eggs (optional)">
                </div>
            </div>
            <div class="col-5 row">
                <div class="my-2">
                    <input type="checkbox" name="under30" class="form-check-input">
                    <label for="under30" class="form-check-label">Quick (Under 30 Minutes)</label>
                </div>
                <div class="my-2">
                    <select name="quantity" class="form-select">
                        <option value=1 selected>1 Recipe</option>
                        <option value=3>3 Recipes</option>
                        <option value=5>5 Recipes</option>
                    </select>
                </div>
                <div class="my-23">
                    <label for="type" class="form-label">Cuisine Type:</label>
                    <input type="text" name="type" class="form-control" placeholder="i.e. African (optional)">
                </div>
                <div class="my-2">
                    <label for="cuisine" class="form-label">Not Cuisine Type:</label>
                    <input type="text" name="cuisine" class="form-control" placeholder="i.e. Italian (optional)">
                </div>
                <div class="my-2 d-flex justify-content-end">
                    <input type="submit" value="Give me the Plan!" class="btn btn-md btn-primary">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
