<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Quantico:ital@1&family=Titillium+Web&family=Rock+Salt&display=swap"
        rel="stylesheet">
    <link href="{{url_for('static',filename='css/supdates.css')}}" rel="stylesheet">
    <script type="text/javascript" src="{{url_for('static',filename='js/favorites.js')}}"></script>
    <script type="text/javascript">
        myVar = myFunc({{ data | tojson | safe }}) // SUPER COOL JSON data pass from flask to js
    </script>
    <link rel="icon" href="static/imgs/favicon.ico" type="image/x-icon">
    <title>piqr - {{session.first_name}}'s piqs</title>
</head>

<body class="m-3 bg-secondary">
    <div class="d-flex justify-content-between">
        <div class="d-flex justify-content-between col-6">
            <h1 class="rocksalt me-5">Hey {{session.first_name}}!</h1>
        </div>
        <div class="col-4">
            <a href="/plan" class="btn btn-success btn-sm">Get By</a>
            <a href="/random" class="btn btn-warning btn-sm mx-3">Simple Search</a>
            <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
        </div>
    </div>
    <div class="d-flex justify-content-center logoBlock">
        <h1 class="text-info">piqr</h1>
        <img src="static/imgs/hungry.png" alt="icon by winnievinzence" class="bubble">
    </div>
    <h3 class="mt-3">Here are your Piqs :</h3>
    {% if data %}
    <table class="table text-center bg-dark">
        <thead class="">
            <tr>
                <th class="border text-light">Recipe Name</th>
                <th class="border text-light">Cooktime</th>
                <th class="border text-light">Summary</th>
            </tr>
        </thead>
        <tbody class="border text-light" id="row">

        </tbody>
    </table>
    {% endif %}
    <h5 class="text-center text-light rocksalt mt-5" id="nada">Loading Favorites... hang tight love.<br><br>Perhaps
        you've not made
        piqs yet!<br><br>Try "Simple Search" to get casual recipes!</h5>
</body>

</html>
